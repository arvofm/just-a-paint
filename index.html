<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimalist painting app that lets you export your works.">
    <title>Just A Paint</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="./tablet.css">
    <link rel="stylesheet" media="(max-width: 500px)" href="./mobile.css">
    <script src="app.js" defer></script>
</head>
    <body>
        <div id="toolbar">
            <h1 id="title">just a paint</h1>
            <div class="divider1"></div>

            <div id="settings">
                <label for="color-input">Pen color: <span id="pen-color-output">white</span></label>
                <div class="divider1"></div>
                <input type="color" aria-label="select pen color" value="#FFF" id="color-input">
                <div class="divider2"></div>
                <label for="pen-shape-input">Pen shape: <span id="pen-shape-output">line</span></label>
                <div class="divider1"></div>
                <select id="pen-shape-input" name="pen-shape-input">
                    <option value="line"> line </option>
                    <option value="fill-circle"> fill - circle </option>
                    <option value="fill-triangle"> fill - triangle </option>
                    <option value="fill-square"> fill - square </option>
                    <option value="stroke-circle"> stroke - circle </option>
                    <option value="stroke-triangle"> stroke - triangle </option>
                    <option value="stroke-square"> stroke - square </option>
                </select>
                <div class="divider2"></div>
                <label for="pen-size-input">Pen size: <span id="pen-size-output">10</span></label>
                <div class="divider1"></div>
                <input type="range" min="2" max="50" value="10" aria-label="select pen size" id="pen-size-input">
                <div class="divider2"></div>
                <div class="divider2"></div>
                <button id="export-button">export</button>
                <div class="divider1"></div>
                <button id="clear-button">clear all</button>
            </div>
        </div>

        <canvas id="one" aria-label="a canvas stands here">
            Switch to a browser that supports canvas.
        </canvas>


    </body>
</html>
